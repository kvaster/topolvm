name: Release
on:
  push:
    tags:
      - 'v*'
jobs:
  release:
    name: release
    runs-on: ubuntu-20.04
    steps:
      - name: Validate Release Version
        id: check_version
        run: |
          VERSION=$(echo $GITHUB_REF | sed -ne 's/[^0-9]*\([0-9]\+\.[0-9]\+\.[0-9]\+\(-.*\)\?\).*/\1/p')
          if [ "$VERSION" = "" ]; then
            # Invalid version format
            exit 1
          fi
          if [ $(echo $VERSION | grep "-") ]; then PRERELEASE=true; else PRERELEASE=false; fi
          echo "version=${VERSION}" >> ${GITHUB_OUTPUT}
          echo "prerelease=${PRERELEASE}" >> ${GITHUB_OUTPUT}
      - uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: |
            ghcr.io/kvaster/topols:latest
            ghcr.io/kvaster/topols:${{ steps.check_version.outputs.version }}
          build-args: |
            TOPOLS_VERSION=${{ steps.check_version.outputs.version }}
      - name: Build and push with sidecar
        uses: docker/build-push-action@v3
        with:
          file: Dockerfile.with-sidecar
          push: true
          tags: |
            ghcr.io/kvaster/topols-with-sidecar:latest
            ghcr.io/kvaster/topols-with-sidecar:${{ steps.check_version.outputs.version }}
          build-args: |
            TOPOLS_VERSION=${{ steps.check_version.outputs.version }}
            IMAGE_PREFIX=ghcr.io/kvaster/
