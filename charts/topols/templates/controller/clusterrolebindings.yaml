    namespace: {{ .Release.Namespace }}
    name: {{ template "topols.fullname" . }}-controller
roleRef:
  kind: ClusterRole
  name: {{ template "topols.clusterRolePrefix" }}-external-resizer-runner
  apiGroup: rbac.authorization.k8s.io
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "topols.clusterRolePrefix" }}-csi-snapshotter-role
  labels:
  {{- include "topols.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  namespace: {{ .Release.Namespace }}
  name: {{ template "topols.fullname" . }}-controller
roleRef:
  kind: ClusterRole
